    <div class="campo">

        <input type="email" nome="email" id="email" required>
    </div>
    <div class="campo">
        <label for="GÊNERO"></label>
        <label>
            <input type="radio" nome="devweb" value="M" checked> MASCULINO
        </label>

            <input type="radio" name="devweb" value="F"> FEMININO
        </label>
    </div>
    <div class="campo">
        <label for="CPF"><strong>CPF</strong> </label>
        <input type="number" nome="cpf" id="cpf" required>
    </div>
    <div class="campo">
        <label><strong>FOTO DO RG</strong> </label>
        <input type="file" name="file" required>
    </div>
